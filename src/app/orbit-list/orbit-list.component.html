<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable">Name</th>
        <th class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>launch Date</th>
    </tr>
    <tr *ngFor="let member of satellites">
        <th>{{member.name}}</th>
        <th>{{member.type}}</th>
        <th>{{member.operational}}</th>
        <th>{{member.orbitType}}</th>
        <th>{{member.launchDate}}</th>
    </tr>
    
</table>
